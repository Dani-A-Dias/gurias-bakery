<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guria's Bakery</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- #game-intro is initially shown on the game start screen -->
        <div id="game-intro">
          <div class="btn-intro"> <!--Left side of the screen-->
              <button id="start-button">Start Game</button><br>
              <button id="select-level-button">Select Dificulty</button><br>
              <button id="game-score-button">High Scores</button><br>
          </div>
          <div id="instuct-box"><!--Right side of the screen-->
              <ul class="instructions">
                  <li>Use the left and right arrow to control the cat!</li>
                  <li>Catch all the necessary ingredients to complete the recipe before the time ends!</li>
                  <li>Beware of rotten food!</li>
              </ul>
          </div>
        </div>
        <div id="game-screen">
         <div id="game-container">
          <div>
            <h2>Stats</h2>
            <p>Time Left: <span id="timer">0</span></p>
            <p>Lives: <span id="lives">7</span></p>
            <p>Score: <span id="score">0</span></p>
            <img src="../images/flour.png" alt="carrot">
          </div>
          
          <div>
            <h2>Objectives</h2>
            <p>Recipe: <span id="recipe">Ohhh</span></p>
            <p>Ingredients: <span id="ingredients">Ohhhhh!</span></p>            
          </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
                </div>
          </div>
        <!-- #game-over is initially hidden using CSS style display: none -->
        <div id="game-over">
          <h1>Oh no!</h1>
          <br />
          <button id="restart-button">Let's bake again?</button>
        </div>
      </main>
  
    <script type="text/javascript" src="js/ingredients.js"></script>
    <script type="text/javascript" src="js/player.js"></script> 
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
